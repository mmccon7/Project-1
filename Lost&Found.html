<!DOCTYPE html>
<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Lost &amp; Found</title>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 

    <link rel="stylesheet" type="text/css" href="assets/CSS/output.css">
  </head>

 <body>

  <div class="container-fluid">
   <!-- Brand and toggle get grouped for better mobile display -->
   <div class="navbar-header">
      
    <!-- Collect the nav links, forms, and other content for toggling -->
          <ul class="nav navbar-default">
          </ul>
   </div>

   <img class="img-rounded" src="https://dq25e8j0im0tm.cloudfront.net/images/splash/Search_Tab_Dog_287x335-1.png" width="200" height="auto" alt="dog">
    
   <!-- Jumbotron Title -->
   <div class="jumbotron">
         <h1 class="text-center">Pet S.O.S.</h1>
         <h3 class="text-center">Search Lost &amp; Found Database</h3>
   </div>

  <!-- Lost and Found Search Firebase -->
   <div class="row">
    <div class="col-sm-12">          
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Search Our Lost & Found Database</h3>
        </div>
        <div class="panel-body">
          <form id="query">
            <div class="form-group">
              <label>Pet Name</label>
              <input type="text" class="form-control" id="nameFB">
            </div>
            <div class="form-group">
              <label>Type</label><br>
              <select class="pet-type" id="animalArray"></select>    
            </div>
            <div class="form-group">
              <label>Sex</label><br>
              <select class="pet-size" id="sexArray"></select>
            </div>  
            <button type="button" class="btn btn-secondary firebase_search"><i class="fa fa-search"></i>Search</button>
            
          </form>
        </div>
      </div>
    </div>
   </div><!--end of row -->
   <div class="row">
    <div class="col-sm-12">          
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Search Results</h3>
        </div>
        <div class="panel-body">
          <table class="table">
            <thead>
              <tr>
                <th>Image</th>
                <th>Pet Name</th>
                <th>Animal</th>
                <th>Sex</th>
                <th>Size</th>
                <th>Age</th>
                <th>Lost or Found</th> 
                <th>Date Lost or Found</th>  
                <th>Zip Code</th>
                <th>Email</th>
              </tr>
            </thead>
            <tbody id="pFresults">  
            </tbody>
          </table>
        </div>
      </div>
    </div>    
   </div><!--end of row -->

  </div> 
    <!-- Firebase Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Firebase Javascript -->
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
    <!-- Custom Javascript -->
    <script src="javascript/app.js"></script>   
 </body>

</html>
